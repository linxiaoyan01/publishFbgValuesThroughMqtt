server.port=8083
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static,classpath:/templates
spring.datasource.url=jdbc:mysql://43.138.101.236:3306/fbg_monitor?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=utf8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#使用阿里巴巴druid数据源，默认使用自带的
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#打印所有的sql日志：sql 参数 结果
logging.level.top.kaluna.pub.mapper = trace

#开启控制台打印sql
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# mybatis 下划线转驼峰配置,两者都可以
#mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.map-underscore-to-camel-case=true
#mapper xml 文件地址
mybatis.mapper-locations=classpath*:mapper/**/*.xml

